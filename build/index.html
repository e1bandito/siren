<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>main</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="mainHeader">
    <div class="mainHeader__logo"><svg width="150" height="50"><use xlink:href="img/sprite.svg#icon_header-logo"></use></svg></div>
  </header>
  <section class="hero">
    <div class="hero__wrapper wrapper">
      <div class="container-fluid">
        <h1 class="visually-hidden">Partner Company</h1>
        <p class="hero__text">How over <span class="hero__accent">410,000 americans</span> increased their property value <span class="hero__accent">in under 6 hours*</span> with this simple upgrade.</p>
        <div class="hero__featuresList">
          <div class="row no-gutters">
            <div class="hero__featuresItem col-6 col-lg-3 pr-2 pr-lg-4 mb-2 mg-lg-0 order-lg-1">
              <div class="hero__featuresCard">
                <div class="hero__featuresIcon"><svg width="60" height="50"><use xlink:href="img/sprite.svg#icon_warranty"></use></svg></div>
                <p class="hero__featuresText">Lifetime warranty with 100% no-clog guarantee</p>
              </div>
            </div>
            <div class="hero__featuresItem col-6 col-lg-3 pr-lg-4 mb-2 mb-lg-0 order-lg-3">
              <div class="hero__featuresCard">
                <div class="hero__featuresIcon"><svg width="56" height="51"><use xlink:href="img/sprite.svg#icon_money"></use></svg></div>
                <p class="hero__featuresText">Installs over existing gutters saving you thousands</p>
              </div>
            </div>
            <div class="hero__featuresItem col-6 col-lg-3 pr-2 pr-lg-4 order-lg-2">
              <div class="hero__featuresCard">
                <div class="hero__featuresIcon"><svg width="60" height="45"><use xlink:href="img/sprite.svg#icon_home"></use></svg></div>
                <p class="hero__featuresText">Fits <br> every home</p>
              </div>
            </div>
            <div class="hero__featuresItem col-6 col-lg-3 order-lg-4">
              <div class="hero__featuresCard">
                <div class="hero__featuresIcon"><svg width="60" height="40"><use xlink:href="img/sprite.svg#icon_handshake"></use></svg></div>
                <p class="hero__featuresText">Rating <br> customer rating</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="./js/main.min.js"></script>
</body>

</html>
